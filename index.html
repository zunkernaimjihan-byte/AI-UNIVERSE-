<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Ultra AI Chat</title>

<style>
body{
    margin:0;
    font-family: 'Segoe UI', sans-serif;
    background: linear-gradient(135deg,#0f0c29,#302b63,#24243e);
    color:white;
    display:flex;
    flex-direction:column;
    height:100vh;
}

header{
    padding:15px;
    text-align:center;
    font-size:22px;
    font-weight:bold;
    background:rgba(0,0,0,0.4);
    backdrop-filter:blur(10px);
}

#chat{
    flex:1;
    padding:20px;
    overflow-y:auto;
}

.message{
    margin-bottom:15px;
    padding:12px 16px;
    border-radius:12px;
    max-width:80%;
    animation:fadeIn .3s ease;
}

.user{
    background:#00c6ff;
    color:black;
    align-self:flex-end;
}

.bot{
    background:#1e1e1e;
    border:1px solid #00c6ff;
}

@keyframes fadeIn{
    from{opacity:0;transform:translateY(10px);}
    to{opacity:1;transform:translateY(0);}
}

footer{
    display:flex;
    padding:10px;
    background:rgba(0,0,0,0.4);
    backdrop-filter:blur(10px);
}

input{
    flex:1;
    padding:12px;
    border:none;
    border-radius:8px;
    outline:none;
    font-size:16px;
}

button{
    margin-left:10px;
    padding:12px 20px;
    border:none;
    border-radius:8px;
    background:#00c6ff;
    cursor:pointer;
    font-weight:bold;
}
button:hover{
    opacity:.8;
}

#apiBox{
    padding:10px;
    background:#111;
    text-align:center;
}
</style>
</head>

<body>

<header>âš¡ Ultra AI Chat</header>

<div id="apiBox">
    <input type="password" id="apiKey" placeholder="Paste your OpenAI API Key here">
</div>

<div id="chat"></div>

<footer>
    <input type="text" id="userInput" placeholder="Type message...">
    <button onclick="sendMessage()">Send</button>
</footer>

<script>
async function sendMessage(){
    const input = document.getElementById("userInput");
    const apiKey = document.getElementById("apiKey").value;
    const message = input.value.trim();
    if(!message || !apiKey) return alert("API key and message required!");

    addMessage(message,"user");
    input.value="";

    addMessage("Typing...","bot");

    try{
        const response = await fetch("https://api.openai.com/v1/chat/completions",{
            method:"POST",
            headers:{
                "Content-Type":"application/json",
                "Authorization":"Bearer " + apiKey
            },
            body:JSON.stringify({
                model:"gpt-4o-mini",
                messages:[
                    {role:"system",content:"You are a helpful AI assistant."},
                    {role:"user",content:message}
                ]
            })
        });

        const data = await response.json();
        document.querySelectorAll(".bot").forEach(el=>{
            if(el.textContent==="Typing...") el.remove();
        });

        if(data.choices){
            addMessage(data.choices[0].message.content,"bot");
        }else{
            addMessage("Error: "+JSON.stringify(data),"bot");
        }

    }catch(err){
        addMessage("Request Failed","bot");
    }
}

function addMessage(text,type){
    const chat = document.getElementById("chat");
    const div = document.createElement("div");
    div.className="message "+type;
    div.textContent=text;
    chat.appendChild(div);
    chat.scrollTop=chat.scrollHeight;
}
</script>

</body>
</html>
