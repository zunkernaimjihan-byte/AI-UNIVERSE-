<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">
<title>AI UNIVERSE Ultra</title>

<script src="https://cdn.tailwindcss.com"></script>
<script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>

<style>
html,body{height:100%;}

body{
background: radial-gradient(circle at 20% 20%, #1e293b, #0f172a);
}

.glass{
background: rgba(255,255,255,0.05);
backdrop-filter: blur(20px);
border: 1px solid rgba(255,255,255,0.1);
}

.neon{
box-shadow: 0 0 10px #3b82f6, 0 0 20px #3b82f6;
}

.scrollbar::-webkit-scrollbar{width:6px}
.scrollbar::-webkit-scrollbar-thumb{
background:#3b82f6;border-radius:10px;
}

.typing::after{
content:'▋';
animation:blink 1s infinite;
}
@keyframes blink{
0%,50%,100%{opacity:1}
25%,75%{opacity:0}
}

.sidebar-hide{transform:translateX(-100%)}
</style>
</head>

<body class="text-white min-h-screen flex">

<div id="loading" class="fixed inset-0 flex items-center justify-center bg-black z-50 text-xl">
Launching AI UNIVERSE Ultra...
</div>

<!-- Sidebar -->
<div id="sidebar"
class="fixed md:static inset-y-0 left-0 w-72 glass sidebar-hide md:translate-x-0 transition-transform duration-300 flex flex-col z-40">

<div class="p-4 flex justify-between items-center border-b border-white/10">
<h1 class="text-xl font-bold bg-gradient-to-r from-blue-400 to-purple-500 bg-clip-text text-transparent">
AI UNIVERSE
</h1>
<button id="closeSidebar" class="md:hidden text-gray-400">✕</button>
</div>

<button id="newChatBtn"
class="m-4 p-3 rounded-xl bg-gradient-to-r from-blue-500 to-purple-600 neon hover:scale-105 transition">
+ New Chat
</button>

<div id="chatList" class="flex-1 overflow-y-auto p-3 space-y-2 scrollbar"></div>

<div class="p-4 border-t border-white/10 space-y-2">
<button id="settingsBtn" class="w-full text-left text-gray-300 hover:text-white">⚙ Settings</button>
</div>

</div>

<!-- Main -->
<div class="flex-1 flex flex-col min-h-screen">

<!-- Top -->
<div class="glass flex items-center justify-between p-4 border-b border-white/10">
<button id="openSidebar" class="md:hidden text-gray-400">☰</button>
<h2 class="font-semibold tracking-wide">AI Assistant</h2>
</div>

<!-- Messages -->
<div id="messages"
class="flex-1 overflow-y-auto p-6 space-y-6 scrollbar"></div>

<!-- Input -->
<div class="glass p-4 border-t border-white/10">
<div class="flex gap-3 items-end">

<textarea id="userInput"
class="flex-1 bg-transparent border border-white/10 rounded-xl p-4 resize-none focus:outline-none focus:ring-2 focus:ring-blue-500"
rows="1"
placeholder="Ask anything..."></textarea>

<button id="sendBtn"
class="px-6 py-3 rounded-xl bg-gradient-to-r from-blue-500 to-purple-600 neon hover:scale-105 transition">
Send
</button>

</div>
</div>

</div>

<script>
(function(){

function scrollBottom(){
messages.scrollTop=messages.scrollHeight;
}

const messages=document.getElementById("messages");
const userInput=document.getElementById("userInput");

/* Simple Chat */
function addMessage(role,text,typing){
const wrap=document.createElement("div");
wrap.className=role==="user"?"text-right":"text-left";

const bubble=document.createElement("div");
bubble.className="inline-block max-w-2xl px-5 py-4 rounded-2xl shadow-lg";

if(role==="user"){
bubble.classList.add("bg-gradient-to-r","from-blue-500","to-purple-600");
}else{
bubble.classList.add("glass");
}

if(typing)bubble.classList.add("typing");

bubble.innerHTML=marked.parse(text);

wrap.appendChild(bubble);
messages.appendChild(wrap);
scrollBottom();
return bubble;
}

async function fakeAIResponse(text){
const bubble=addMessage("assistant","",true);
let i=0;
const reply="This is AI UNIVERSE Ultra interface.\n\nYou said:\n"+text;
const interval=setInterval(()=>{
bubble.innerHTML=marked.parse(reply.slice(0,i));
i++;
if(i>reply.length){
clearInterval(interval);
bubble.classList.remove("typing");
}
},15);
}

document.getElementById("sendBtn").onclick=()=>{
const text=userInput.value.trim();
if(!text)return;
addMessage("user",text,false);
userInput.value="";
fakeAIResponse(text);
};

userInput.addEventListener("keydown",e=>{
if(e.key==="Enter"&&!e.shiftKey){
e.preventDefault();
document.getElementById("sendBtn").click();
}
});

/* Sidebar */
document.getElementById("openSidebar").onclick=()=>{
document.getElementById("sidebar").classList.remove("sidebar-hide");
};
document.getElementById("closeSidebar").onclick=()=>{
document.getElementById("sidebar").classList.add("sidebar-hide");
};

/* New Chat */
document.getElementById("newChatBtn").onclick=()=>{
messages.innerHTML="";
};

/* Hide loader */
document.getElementById("loading").style.display="none";

})();
</script>

</body>
</html>
